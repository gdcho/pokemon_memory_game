<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Memory Game</title>
    <link rel="icon" type="image/x-icon" href="/back.webp" />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/pokemon-solid"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-5DHG8QNR");
    </script>
    <!-- End Google Tag Manager -->
  </head>

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-5DHG8QNR"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <hr />
    <h1
      style="
        text-align: center;
        font-family: 'Pokemon Solid';
        color: #ffde00;
        -webkit-text-stroke-width: 3.5px;
        -webkit-text-stroke-color: #3b4cca;
      "
    >
      Pokémon Memory Game
    </h1>

    <div>
      <img id="img-dark" class="img-back" src="/dark.webp" alt="Dark Mode" />
      <img id="img-light" class="img-back" src="/light.png" alt="Light Mode" />
    </div>

    <div class="theme-switch-wrapper">
      <p style="margin-right: 10px; margin-bottom: 10px">Light Mode</p>
      <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round"></div>
      </label>
      <p style="margin-left: 10px; margin-bottom: 10px; color: white">
        Dark Mode
      </p>
    </div>

    <div class="options">
      <div class="form-group m-3 justify-content-center difficulty-level">
        <select class="form-control" id="difficulty" style="font-size: 10px">
          <option value="">Select Difficulty</option>
          <option value="easy">Easy</option>
          <option value="normal">Normal</option>
          <option value="hard">Hard</option>
        </select>
      </div>

      <section id="info" class="dashboard" style="display: none">
        <p>Total Number of Pairs: <span id="total">3</span></p>
        <p>Number of Clicks: <span id="clicks"></span></p>
        <p>Pairs Left: <span id="left"></span></p>
        <p>Matched: <span id="matches"></span></p>
        <p>Number of Moves: <span id="moves"></span></p>
        <p>
          Solve in <span id="time" style="color: rgb(218, 0, 0)"></span> seconds
        </p>
        <button
          id="powerUp"
          class="btn btn-success m-2"
          style="font-size: 10px"
        >
          Power Up
        </button>
      </section>

      <button
        class="btn btn-secondary m-2 start-button"
        id="start"
        style="font-size: 10px"
      >
        Start
      </button>
      <button
        class="btn btn-secondary m-2 reset-button"
        id="reset"
        style="font-size: 10px"
      >
        Reset
      </button>
    </div>

    <div id="gameGrid"></div>

    <div class="dialog" style="display: none">
      <div class="dialog-inner">
        <p>Good job!</p>
        <p class="dialog-text">
          You solved it in
          <span id="final-time" style="color: rgb(218, 0, 0)"></span> seconds
          with
          <span id="final-moves" style="color: rgb(218, 0, 0)"></span> moves
        </p>
        <a href="./index.html" id="replay"> Play Again</a>
      </div>
    </div>

    <div class="dialog-timeout" style="display: none">
      <div class="dialog-inner">
        <p>Out of Time!</p>
        <p class="dialog-text">You gotta try better than that</p>
        <a href="./index.html" id="replay"> Play Again</a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
